<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>{{page_name}}</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<style type="text/css">
		th{
			padding-left: 10px; 
			padding-right: 10px; 
		}
		img{
			height: 70px;
		}
		body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #332D2D;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;}
	</style>
</head>
<body>
	<div class="topnav">
 		<a class="navbar-brand mr-4" >Your App Name </a>
		<a href="/logout"  style="float: right;">Logout</a>
	</div>

<br>
<br>
<br>

<div class="container mt-3">
	
	<p><b><h2>Give New Advertisement: </h2></b><br>
		<a href="advertiser/insert" class="btn btn-primary">Insert</a>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="advertiser/offers" class="btn btn-primary">Offers</a>
	</p>
	<br>
	<br>
	<h2><b>Your Ads</b></h2>
	<br>
	<table class="table">
		<thead>
		<tr>
			<th scope="col">Image</th>
			<th scope="col">AD Name</th>
			<th scope="col">AD Type</th>
			<th scope="col">Start-Date</th>
			<th scope="col">End-Date</th>
			<th scope="col">View-Counter</th>
			<th scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
		{% for x in tot_ads %}
			<tr>
				<th scope="row"><a href="{{ url_for('static', filename= 'ads/') }}{{x['img_name']}}" target="_blank"><img src="{{ url_for('static', filename= 'ads/') }}{{x['img_name']}}"></a></th>
				<td>{{x['ad_name']}}</td>
				<td>{{x['ad_type']}}</td>
				<td>{{x['sdate']}}</td>
				<td>{{x['edate']}}</td>
				<td>{{x['view_cnt']}}</td>
				<td><a href="/advertiser/delete?id={{x['_id']}}"><i class="fa fa-trash" aria-hidden="true" style="color: red;"></i></a></td>
			</tr>
			<tbody>
		{% endfor %}

	</table>

</div>
</body>
</html>
